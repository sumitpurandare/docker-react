language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t sumitpurandare/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true sumitpurandare/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-047488366803"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
